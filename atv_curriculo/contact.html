<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Entre em contato!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col bg-[#ffffdc] w-full h-screen">
    <div class="bg-[#fffff2] basis-1/3 mt-10 p-10 self-center rounded-[20px] ">
        <h1 class="font-semibold text-[24px] text-center">Entre em contato!</h1><br>
        <span class="font-medium text-[18px] text-center">Sinta-se à vontade para entrar em contato comigo.</span>
        <form class="flex flex-col mt-10">
            <input type="text" id="name" name="nome" placeholder="Nome" required class="bg-[#f9fae0] p-3 mb-4 rounded-[10px]"><br>
            <input type="email" id="email" name="email" placeholder="E-mail" required class="bg-[#f9fae0] p-3 mb-4 rounded-[10px]"><br>
            <textarea id="texto" name="texto" rows="4"
                cols="50" required class="bg-[#f9fae0] p-3 mb-4 rounded-[10px]">Digite um breve resumo do assunto que deseja abordar.</textarea>
            <label for="opcao" class="font-medium text-[18px] mt-4">Selecione o motivo do contato:</label>
            <select name="opcao" id="op" required class="bg-[#f9fae0] p-3 mt-3 rounded-[10px]">
                <option value="duvida">Dúvida</option>
                <option value="proposta">Proposta</option>
            </select>
            <input type="submit" id="enviar" name="enviar" value="Enviar" class="bg-[#ffffc9] p-3 m-8 w-[150px] rounded-lg self-center font-semibold text-[18px]">
        </form>
    </div>

</body>

</html>
